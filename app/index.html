<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Usando ng-class</title>
    <link rel="stylesheet" type:="text/css" href="assets/app.css">
  </head>
  <body ng-controller="UsuarioController as usuario">

  <!--
      la dirctiva ng-class: nos permite agregar agregar clases dinámicas
      a los elementos HTML, enlazando las clases que podemos añadir mediante una expresión.

      1.- Cadena de Texto(String).
  -->

    <h1>Usando la sintaxis String</h1>
    <input type="text" ng-model="style" placeholder="Escribe: bold strike green">
    <br/>

    <p ng-class="style">Probando la directiva ngClass con el valor String</p>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
