<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Usando ng-class mediante un Array</title>
    <link rel="stylesheet" type:="text/css" href="assets/app.css">
  </head>
  <body ng-controller="UsuarioController as usuario">

  <!--
      la dirctiva ng-class: nos permite agregar agregar clases dinámicas
      a los elementos HTML, enlazando las clases que podemos añadir mediante una expresión.

      1.- Mediante un Objecto.
  -->

    <h1>Usando la sintaxis Object</h1>
    <input type="text" ng-model="style1" placeholder="Escribe: bold, strike or green">
    <br/>

    <input type="text" ng-model="style2" placeholder="Escribe: bold, strike or green">
    <br/>

    <input type="text" ng-model="style3" placeholder="Escribe: bold, strike or green">
    <br/>

    <p ng-class="[style1, style2, style3]">
      Probando la directiva ngClass mediante Array.
    </p>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
