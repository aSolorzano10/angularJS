<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Controladores Paralelos</title>
  </head>
  <body ng-controller="UsuarioController as usuario">

  <!--
      la dirctiva ng-if elimina o recrea una parte del árbol DOM
      basado en una expresiòn.

      Si la expresión asignada es evaluada como false entonces el elemnto es eliminado del DOM.

      Si la expresión asignada es evaluada como verdadero se crea un clon del elemento y es
      reinsertado en el árbol del DOM.

      Muestra el contenido si la condición del ng-hide es falso.
  -->

    Click me: <input type="checkbox" ng-model="usuario.checked">
    <br/>

    El valor de checked es: {{usuario.checked}}

    <div ng-if="usuario.checked">
      <p>Este elemento es eliminado cuando el checkbox no este comprobado (unchecked)...</p>    
    </div>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
