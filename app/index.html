<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Usando ng-class mediante un Objeto</title>
    <link rel="stylesheet" type:="text/css" href="assets/app.css">
  </head>
  <body ng-controller="UsuarioController as usuario">

  <!--
      la dirctiva ng-class: nos permite agregar agregar clases dinámicas
      a los elementos HTML, enlazando las clases que podemos añadir mediante una expresión.

      1.- Mediante un Objecto.
  -->

    <h1>Usando la sintaxis Object</h1>
    <input type="checkbox" ng-model="deleted">
      deleted is ({{deleted}}) (aplicamos a clase CSS "strike")
    <br/>

    <input type="checkbox" ng-model="important">
      important is ({{important}}) (aplicamos la clase CSS "bold")
    <br/>

    <input type="checkbox" ng-model="error">
      error is ({{error}}) (aplicamos la clase CSS "has-error")
    <br/>

    <p ng-class="{strike: deleted, bold:important, 'has-error':error}">
      Probando la directiva ngClass mediante object
    </p>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
