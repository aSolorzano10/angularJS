<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Usando ngBindHtml</title>
    <link rel="stylesheet" type:="text/css" href="assets/app.css">
  </head>
  <body ng-controller="UsuarioController">
    <!--
      La directiva ng-bind-template: remplazará el contenido del elemento HTML de acuerdo al
      resultado que se obtenga de usar la expresión de interpolación {{}}.
    -->

    Nombre de modulo: <input type="text" ng-model="title">

    <p ng-bind-template="{{myHTML}}  {{title}}"></p>

    <script src="libs/angular.js"></script>
    <script src="libs/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
