<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp" ng-strict-di>
  <head>
    <meta charset="utf-8">
    <title>Controladores Paralelos</title>
  </head>
  <body ng-controller="UsuarioController as usuario">

  <!--
      la dirctiva ng-show nos permte mostrar y ocultar elementos del DOM
    de acuerdo a una expresión dada en el atributo ng-show.

    Muestra el contenido si la condición del ng-show es verdadera
  -->

    <div ng-show="usuario.edad > 50">
      <p>El usuaio cuenta con beneficios...</p>
    </div>

    <div ng-show="usuario.edad < 50">
      <p>El usuario no cuenta con beneficios...</p>
    </div>

    <script src="libs/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/usuario.controller.js"></script>
  </body>
</html>
