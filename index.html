<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Controladores Paralelos</title>
  </head>
  <body>

  <div ng-controller="UsuarioPadreController">
    el nombre de usuario es: {{nombre}}

    <div ng-controller="UsuarioHijoController">
      el nombre de usuario es: {{nombre}}
    </div>
  </div>



  <script src="libs/angular.js"></script>
  <script>

    var app = angular.module('myApp', []);

    app.controller('UsuarioPadreController', ['$scope', UsuarioPadreController]);
    function UsuarioPadreController($scope){
      $scope.nombre = "Lya Padre";
    }


    app.controller('UsuarioHijoController', ['$scope', UsuarioHijoController]);
    function UsuarioHijoController($scope){
      $scope.nombre =  "Lya Hijo";
    }

  </script>

  </body>
</html>
