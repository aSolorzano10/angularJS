<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Controladores</title>
  </head>
  <body ng-controller="UsuarioController">

  El nombre de usuario es: {{nombre}}

  <script src="libs/angular.js"></script>
  <script>
    var app = angular.module('myApp', []);
    app.controller('UsuarioController', ['$scope', function($scope){
      $scope.nombre="Lya";
    }])
  </script>

  </body>
</html>
