<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hola en AngularJS</title>
  </head>
  <body>

  <div id="app1" ng-app="myApp" ng-controller="MyController">
    {{nameApp}}
  </div>

  <div id="app2" ng-app="myOtherApp" ng-controller="MyOtherController">
    {{nameApp}}
  </div>

  <script src="libs/angular.js"></script>
  <script>
    var app = angular.module('myApp', []);
    //console.log('primera Aplicacion');
    app.controller('MyController', ['$scope', function($scope){
      $scope.nameApp = "Hola, Primera Aplicacion"
    }])

    var app2 = angular.module('myOtherApp', []);
    //console.log('segunda Aplicacion')
    app2.controller('MyOtherController', ['$scope', function($scope){
      $scope.nameApp = "Hola, Segundo Controlador"
    }])

    angular.bootstrap(document.getElementById("app2"), ['myOtherApp']);
  </script>

  </body>
</html>
