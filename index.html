<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Controladores Paralelos</title>
  </head>
  <body>

  <div ng-controller="UsuarioPadreController as padre">
    El nombre de usuario es: {{padre.nombre}}

    <div ng-controller="UsuarioHijoController as hijo">
      El nombre de usuario es: {{hijo.nombre}}
      <br/>
      Accediendo a los datos del padre: {{padre.nombre}};
    </div>
  </div>



  <script src="libs/angular.js"></script>
  <script>

    var app = angular.module('myApp', []);

    app.controller('UsuarioPadreController',  UsuarioPadreController);
    function UsuarioPadreController($scope){
      var vm = this;
      vm.nombre = "Lya padre";
    }


    app.controller('UsuarioHijoController', UsuarioHijoController);
    function UsuarioHijoController($scope){
      var vm = this;
      vm.nombre = "Hijo Lya";
    }

  </script>

  </body>
</html>
